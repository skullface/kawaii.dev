layout: sidebar
style: cute

plugins:
  - jekyll-octicons
  - jekyll-github-metadata

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

topics:
  - name: "#a11y"
    web_url: https://github.com/topics/a11y
    image_url: https://66.media.tumblr.com/tumblr_m76gux6H8M1ql2gz1.gif

  - name: "#cute"
    web_url: https://github.com/topics/cute
    image_url: https://66.media.tumblr.com/tumblr_lmux8aTx7c1qkvalqo1_100.gif

  - name: "#feminism"
    web_url: https://github.com/topics/feminism
    image_url: https://66.media.tumblr.com/tumblr_mdrihs4rCT1qd4dt1.gif